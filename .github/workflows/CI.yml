name: '🎡 CI'
on: # rebuild any PRs and main branch changes
  pull_request:
  push:
    branches:
      - main
      - 'releases/*'

jobs:
  CI:
    env:
      ACTIONS_STEP_DEBUG: true
    runs-on: ubuntu-latest
    steps:
      - name: 📚 Checkout
        uses: actions/checkout@v3
      - name: 📦 Install dependencies
        run: npm i
      - name: 🔧 Build package
        run: npm run all
      - name: 🧪 Test action
        uses: ./
        with:
          milliseconds: 1000
