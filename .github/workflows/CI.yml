name: 'build-test'
on: # rebuild any PRs and main branch changes
  pull_request:
  push:
    branches:
      - main
      - 'releases/*'

jobs:
  ci:
    env:
      ACTIONS_STEP_DEBUG: true
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“š Checkout
        uses: actions/checkout@v3
      - name: ğŸ“¦ Install dependencies
        run: npm i
      - name: ğŸ”§ Build package
        run: npm run all
      - name: ğŸ§ª Test action
        uses: ./
        with:
          milliseconds: 1000
